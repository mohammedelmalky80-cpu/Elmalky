<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Order</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#011f3a;
}

.container{
    width:80%;
    margin:30px auto;
    background:#07d5bd;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    border:1px solid #ccc;
}

/* Header */
.header{
    background:#046a77;
    color:white;
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}

.company-info{
    background:#f5e1c8;
    text-align:center;
    padding:10px;
    font-size:18px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}

td, th{
    border:1px solid #ccc;
    padding:10px;
    font-size:14px;
}

.section-title{
    background:#f5e1c8;
    font-weight:bold;
    text-align:center;
}

input[type="text"], textarea{
    width:100%;
    padding:5px;
    border:2px solid #ccc;
    border-radius:4px;
}

textarea{
    height:120px;
    resize:none;
}

.work-type{
    display:flex;
    justify-content:space-between;
    padding:15px;
}

.work-type div{
    width:45%;
}

.checkbox-group{
    margin:8px 0;
}

.footer-section{
    padding:10px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        Work Order - أمر تشغيل
    </div>

    <div class="company-info">
        <strong>ABB</strong> - معلومات الشركة
    </div>

    <table>
        <tr>
            <td>Work Order</td>
            <td><input type="text"></td>
            <td>رقم أمر التشغيل</td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text"></td>
            <td>التاريخ</td>
        </tr>
        <tr>
            <td>Dep.</td>
            <td><input type="text"></td>
            <td>القسم</td>
        </tr>
        <tr>
            <td>Location</td>
            <td><input type="text"></td>
            <td>الموقع</td>
        </tr>
        <tr>
            <td>Requester</td>
            <td><input type="text"></td>
            <td>القائم بالطلب</td>
        </tr>
    </table>

    <div class="section-title">
        Work type - نوع العمل
    </div>

    <div class="work-type">

        <div>
            <div class="checkbox-group"><input type="checkbox"> حالة غير آمنة</div>
            <div class="checkbox-group"><input type="checkbox"> صيانة</div>
            <div class="checkbox-group"><input type="checkbox"> استبدال</div>
            <div class="checkbox-group"><input type="checkbox"> اقتراح</div>
        </div>

        <div>
            <div class="checkbox-group"><input type="checkbox"> جديد</div>
            <div class="checkbox-group"><input type="checkbox"> استكمال</div>
            <div class="checkbox-group"><input type="checkbox"> إزالة</div>
            <div class="checkbox-group"><input type="checkbox"> مشروع</div>
            <div class="checkbox-group"><input type="checkbox"> عينة</div>
        </div>

    </div>

    <div class="section-title">
        Job Description - وصف العمل المطلوب
    </div>

    <div class="footer-section">
        <textarea></textarea>
    </div>

    <table>
        <tr>
            <td><strong>الرئيس المباشر:</strong></td>
            <td><input type="text"></td>
            <td><strong>مشرف القسم :</strong></td>
            <td><input type="text"></td>
        </tr>
        <tr>
    
             <td>Notes:
            <textarea name="" id="" cols="15" rows="5"></textarea>
            </td>
            <td colspan="3"></td>
        </tr>
    </table>

</div>

</body>
</html>
